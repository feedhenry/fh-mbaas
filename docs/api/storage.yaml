swagger: '2.0'
info:
  title: File storage and download API
  description: Client-facing file download service for files generated by other processes inside fh-mbaas
  version: "1.0.0"
schemes:
  - https
basePath: /api/

produces:
  - application/json

paths:
  '/storage/{id}':
    get:
      description: download file by id with token authentication
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: File Id
        - name: token
          in: query
          required: true
          type: string
          description: temporary token for file download
      produces:
        - application/json
        - application/octet-stream
      responses:
        200:
          description: Binary file data, should support download resuming
        404:
          description: File not found or already deleted
        401:
          description: Invalid token
